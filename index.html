<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Seesaw Simulation</h1>
        <div class="info-panels">
            <div class="panel">
                <span class="panel-label">LEFT WEIGHT</span>
                <h2 id="left-weight-value" class="panel-value">0.0 kg</h2>
            </div>
            <div class="panel">
                <span class="panel-label">NEXT WEIGHT</span>
                <h2 id="next-weight-value" class="panel-value">0.0 kg</h2>
            </div>
            <div class="panel">
                <span class="panel-label">RIGHT WEIGHT</span>
                <h2 id="right-weight-value" class="panel-value">0.0 kg</h2>
            </div>
            <div class="panel">
                <span class="panel-label">TILT ANGLE</span>
                <h2 id="tilt-angle-value" class="panel-value">0.0Â°</h2>
            </div>
        </div>
        <div id="simulation-container">
            <div id="seesaw-container">
                <div id="seesaw-plank"></div>
                <div id="pivot"></div>
                <div id="weight-preview"></div>
                <div id="preview-line"></div>
            </div>
        </div>
        <div class="controls-separator"></div>
        <button id="reset-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M21 21v-5h-5"/></svg>
            <span>Reset Seesaw</span>
        </button>
        <div id="log-container"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
